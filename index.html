<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Radio Button</title>
    <style>
      body { color: rgb(12, 1, 1); }
    </style>
  </head>

  <body>
    <p>Select your size:</p>
    <div id="radioGroup"></div>    
     <br><br>
    <input type="button" value="Click for Size" id="btn">

    <h2 id="output"></h2>

    <script>

      const sizes = ['XS', 'S', 'M', 'L', 'XL', 'XXL', 'XXXL']
      let radioGroups = document.getElementById("radioGroup");

      radioGroups.innerHTML = sizes.map((size) =>
        `<div>
            <input type="radio" name="size" value ="${size}" id="${size}">
            <label for="${size}"> ${size} </label>
          </div>`).join('   ');
    

      const button = document.getElementById("btn")
      const radioButtons = document.querySelectorAll('input[name="size"]');

      button.addEventListener("click", () => {
        let selectedSize;
        for (const radioButton of radioButtons) {
          if (radioButton.checked) {
            selectedSize = radioButton.value; 
            break;
          }
        }
        output.innerText = selectedSize ? selectedSize : "Select any size first";
      });
    </script>
  </body>
</html>
